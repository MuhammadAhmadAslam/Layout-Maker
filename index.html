<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Theme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Dynamic Theme Generator</h1>
        <div class="controls">
            <label for="primary-color">Primary Color:</label>
            <input type="color" id="primary-color" name="primary-color">

            <label for="secondary-color">Secondary Color:</label>
            <input type="color" id="secondary-color" name="secondary-color">

            <label for="font-size">Font Size:</label>
            <input type="number" id="numberInput" value="24" >
            <div class="button">
            <button id="incrementBtn" title="Increment">^</button>
            <button id="decrementBtn" title="Decrement">&#x2304;</button>
        </div>
            <label for="font-family">Font Family:</label>
            <select id="font-family" name="font-family">
                <option value="" selected disabled>Select Font Family</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <div class="button">
            <button id="apply-theme">Apply Theme</button>
            <button id="download-css">Download CSS</button>
        </div>
    </div>
        <div class="preview" id="preview">
            <h2 id="h2"></h2>
            <p id="para"></p>
        </div>
        <div class="download-css">
            <p id="forcss"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
